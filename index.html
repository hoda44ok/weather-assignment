<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="style/bootstrap.min.css">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>



  <nav class="navbar navbar-expand-lg ">
    <div class="container">
      <a class="navbar-brand d-flex gap-3" href="./weather.html">
        <img src="images/logo@2x.png" class="logo" alt="">
        <div class="logo-type d-flex flex-column">
          <h1 class="site-title">Weather</h1>
          <small class="site-description">tagline goes here</small>
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Live Cameras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Photos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>


        </ul>

      </div>
    </div>
  </nav>


  <div class="hero" data-bg-image="images/banner.png" style="background-image: url(images/banner.png);">
    <div class="container">
      <form class="find-location ">
        <input type="text" placeholder="Find your location..." id="searchLocation" name="searchcity">
        <input type="button" value="Find" id="Find" class="rounded-pill ">
      </form>

    </div>
  </div>


  <div class="container">
    <div class="forecast-container" id="forecast">
      <div class="today forecast">
        <div class="forecast-header d-flex justify-content-between" id="todayDate">
          <div class="day mx-2" id="dayName"></div>
          <span>
            <span id="dayNumber" class="mx-auto"></span>
            <span id="todayMonth" class=""></span>
          </span>
        </div>
        <div class="forecast-content" id="todayCurrent">
          <div class="location" id="todayLocation"></div>
          <div class="degree">
            <div class="num" id="todayTemp"><sup>o</sup>C</div>
            <div class="forecast-icon">
              <img src="" alt="weather img" width="90" id="todayImg">
            </div>
          </div>
          <div class="custom" id="todayText"></div>
          <div class="div d-flex">
            <span><img src="images/icon-umberella.png" alt="">
              <p id="todayUmb" class="my-2"></p>
            </span>
            <span><img src="images/icon-wind.png" alt="">
              <p id="todayWind" class="my-2"></p>
            </span>
            <span><img src="images/icon-compass.png" alt="">
              <p id="todayDirection" class="my-2"></p>
            </span>
          </div>
        </div>
      </div>
      <div class="forecast dark">
        <div class="forecast-header" id="todayDate">
          <div class="day" id="nextDayName"></div>
        </div>
        <div class="forecast-content" id="Nextcurrent">
          <div class="forecast-icon">
            <img src="" alt="weather img" width="48" id="nextImg">
          </div>
          <div class="degree" id="nextMaxTemp"></div>
          <small class="" id="nextMinTemp"><sup>o</sup></small>
          <div class="custom" id="nextText"></div>
        </div>
      </div>
      <div class="forecast">
        <div class="forecast-header">
          <div class="day" id="afterNextDayName"></div>
        </div>
        <div class="forecast-content">
          <div class="forecast-icon3">
            <img src="" alt="weather img" width="48" id="afterNextDayImg">
          </div>
          <div class="degree" id="afterNextDayMaxTemp"></div>
          <small class="" id="afterNextDayMinTemp"></small>
          <div class="custom" id="afterNextText"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-8 ">
          <form action="#" class="subscribe-form">
            <input type="text" placeholder="Enter your email to subscribe...">
            <input type="submit" value="Subscribe">
          </form>
        </div>

        <div class="col-md-3 offset-1 ">
          <div class="social-links">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#"><i class="fa-brands fa-pinterest"></i></a>
          </div>
        </div>
        <p class="copy">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
      </div>
    </div>
  </footer>









  <script src="./js/bootstrap.bundle.min.js""></script>
    <script src=" ./js/main.js"></script>
</body>

</html>
